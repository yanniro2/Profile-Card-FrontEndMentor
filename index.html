<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/main/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        color: #fff;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-top">
          <img
            src="/images/bg-pattern-card.svg"
            alt="BG Top"
            class="card-top_img"
          />
        </div>
        <div class="card-profile">
          <img
            src="/images/image-victor.jpg"
            alt="Profile User"
            class="card-profile_img"
          />
          <h1 class="card-profile_h1">
            Victor Crest <span class="card-profile_h1-span">26</span>
          </h1>
          <p class="card-profile_p">London</p>
        </div>

        <div class="card-bottom">
          <div class="card-bottom_block">
            <h1 class="card-bottom_block-h1">80K</h1>
            <p class="card-bottom_block-p">Followers</p>
          </div>
          <div class="card-bottom_block">
            <h1 class="card-bottom_block-h1">80.3K</h1>
            <p class="card-bottom_block-p">Likes</p>
          </div>
          <div class="card-bottom_block">
            <h1 class="card-bottom_block-h1">1.4K</h1>
            <p class="card-bottom_block-p">Photos</p>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">n12oyan</a>.
    </div>
  </body>
</html>
